<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Mapa z najbliższą stacją ładowania</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" >

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" >

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" >
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" >

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" >

    <link rel="stylesheet" href="style.css" >

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="https://unpkg.com/ors-js@2.2.0/dist/ors-js.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <div id="filter-container">
        <label for="charging-mode-filter">Wybierz typ ładowania:</label>
        <select id="charging-mode-filter">
            <option value="all">Wszystkie</option>
        </select>
    </div>
    <div id="map">
        <div id="legend">
            <h4>Legenda</h4>
            <div id="red"></div> Stacja ładowania<br>
            <div id="blue"></div> Punkt użytkownika<br>
        </div>
    </div>
    <button id="remove-route">Wyczyść trasę</button>
</body>
</html>
